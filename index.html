
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click and Surprise</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #FADADD;
    /* Pastel pink background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    position: relative;
}

.container {
    text-align: center;
    z-index: 10;
    /* Ensure button stays on top */
}

button {
    background-color: #FFC1E3;
    /* Soft pastel pink */
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    font-size: 20px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

button:hover {
    transform: scale(1.1);
}

/* Popup style - Cửa sổ như phần mềm */
.popup {
    position: absolute;
    background-color: white;
    border: 3px solid #FFC1E3;
    /* Màu viền hồng pastel */
    width: 350px;
    height: 220px;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.7s ease;
    /* Nhanh hơn */
    opacity: 0;
    display: flex;
    flex-direction: column;
    z-index: 5;
}

.popup.visible {
    opacity: 1;
}

.popup-header {
    background-color: #FFC1E3;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 8px 8px 0 0;
    position: relative;
}

/* Phô mai dễ thương góc trái */
.popup-header img {
    position: absolute;
    top: -10px;
    left: -10px;
    width: 40px;
    /* Kích thước phô mai nhỏ */
    height: 40px;
    border-radius: 50%;
}

.popup-body {
    padding: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    color: #FF1493;
    text-align: center;
}

.popup-buttons {
    display: flex;
    gap: 5px;
}

.popup-buttons div {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    cursor: pointer;
}

.minimize {
    background-color: #FFD700;
    /* Màu vàng cho nút minimize */
}

.maximize {
    background-color: #32CD32;
    /* Màu xanh lá cho nút maximize */
}

.close {
    background-color: #FF6347;
    /* Màu đỏ cho nút close */
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }

    to {
        opacity: 1;
    }
}
   </style>
</head>
<body>
  <div class="container">
    <button id="clickButton">Click vào đây</button>
  </div>

  <!-- <script src="script.js"></script> -->
   <script>
    document.getElementById("clickButton").addEventListener("click", function () {
  let numberOfPopups = 200; // Số lượng popup nhiều hơn
  let delay = 150; // Xuất hiện nhanh hơn một chút

  for (let i = 0; i < numberOfPopups; i++) {
    setTimeout(() => createPopup(), i * delay);
  }
});

function createPopup() {
  const popup = document.createElement("div");
  popup.classList.add("popup");

  // Header của popup với các nút và phô mai
  const header = document.createElement("div");
  header.classList.add("popup-header");

  const cheeseImg = document.createElement("img");
  cheeseImg.src =
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT62SqmDr4b8XGe99nCp8lvPfZkb6-po-8-qg&s"; // Hình ảnh phô mai dễ thương
  header.appendChild(cheeseImg);

  const buttons = document.createElement("div");
  buttons.classList.add("popup-buttons");

  // Nút minimize, maximize và close
  const minimizeBtn = document.createElement("div");
  minimizeBtn.classList.add("minimize");

  const maximizeBtn = document.createElement("div");
  maximizeBtn.classList.add("maximize");

  const closeBtn = document.createElement("div");
  closeBtn.classList.add("close");

  buttons.appendChild(minimizeBtn);
  buttons.appendChild(maximizeBtn);
  buttons.appendChild(closeBtn);

  header.appendChild(buttons);

  // Body của popup
  const body = document.createElement("div");
  body.classList.add("popup-body");
  body.innerText = "hé lô bây bê"; // Nội dung popup

  popup.appendChild(header);
  popup.appendChild(body);

  document.body.appendChild(popup);

  const x = Math.random() * (window.innerWidth - 350); 
  const y = Math.random() * (window.innerHeight - 220);

  popup.style.left = `${x}px`;
  popup.style.top = `${y}px`;

  setTimeout(() => {
    popup.classList.add("visible");
  }, 100);
}

   </script>
</body>
</html>
